<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <br>

    <form id="form-calculadora">
        <label for="num1">Digite o primeiro número:</label>
        <input type="number" id="num1" name="numero1" class="tabela">
        <br><br>

        <label for="num2">Digite o segundo número:</label>
        <input type="number" id="num2" name="numero2" class="tabela">
        <br><br>

        <button type="button" id="somar">Soma</button>
        <button type="button" id="subtrair">Subtração</button>
        <button type="button" id="multiplicar">Multiplicação</button>
        <button type="button" id="dividir">Divisão</button>
    </form>

    <br>
    <div id="resultado"></div>

    <script src="calculadora.js"></script>
</body>
</html>
